<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video</title>
</head>
<body>
    <div>
        <h1 style="text-align: center;">Audio and Video Tag in HTML</h1>
    </div>
    <br><br><br>
    <h2>Audio</h2>
    <div>
        <audio controls>
            <source src="birds.mp3">
        </audio>
    </div>
    <br><br><br>
    <h2>Video</h2>
    <div>
       
        <video controls width="300" height="200">
            <source src="birds.mp4">

        </video> 
        
               
    </div>
    
</body>
</html>
